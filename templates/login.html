<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆首页</title>
</head>
<body>

<p>欢迎到登陆首页👏</p>

<form action="" method="post" id="login_action" style="text-align:center">
    {% csrf_token %}
    <p>账号：
        <input type="text" name="username" required="required">
    </p>
    <p>密码：
        <input type="text" name="password" required="required">
    </p>
    <p>
    <input type="submit" value="提交">
    </p>
    <p>
    <input type="reset" value="重置">
    </p>
</form>
</body>
</html>
